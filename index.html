<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/small.css" media="screen and (max-width:600px)">
</head>

<body>
    <h1 id="intro">Minesweeper</h1>
    <div>
        <button type="button" id="resetButton">Reset</button>
        <button type="button" id="restartButton">Restart</button>
        <button id="music">Play Music</button>
    </div>
    <div class="wrapper">
        <div>
            <h1 id="hgs">Highest Score:0</h1>
            <h1 id="gameScore">Score:0</h1>
        </div>
    </div>
    <h1 id="resultDisplay"></h1>
    <div class="overlay overlay-hidden">
        <div class="modal modal-hidden">
            <div class="modal-content">
                <span class="close-modal">X</span>
                <h1 class="head">Game Over</h1>
                <h3 class="score">Score: <span>0</span></h3>
                <h3 class="best-score">Best: <span>0</span></h3>
                <button type="button" class="replay">Replay</button>
                <button type="button" class="quit">Quit</button>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
